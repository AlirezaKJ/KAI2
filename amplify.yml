version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - pnpm run build
        - cd build/compute/default/
        - pnpm i --production
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*